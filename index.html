<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Happy Valentine</title>
</head>
<body>
    <div class="conteiner">
        <div class="video-box">
            <video class="video video-herz video--active" src="./video/Herz.mp4" autoplay muted playsinline></video>
            <video class="video video-doner" src="./video/Doner.mp4" muted></video>
        </div>
        <div class="content">
            <div class="prg-wrapper">
                <p class="congratulation">С 14 Февраля!</p>
                <p class="question">Купишь мне шаурму?</p>
            </div>
            <div class="btn-box">
                <button class="btn agree-btn">Да</button>
                <button class="btn disagree-btn">Нет</button>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="./main.js"></script>
</html>
